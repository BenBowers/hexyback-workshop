name: Merge to main 

on:
  push:
    branches: ["main"] 

jobs:
  pr-lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install 
        run: pnpm install
      - name: Lint
        run: pnpm run lint 
      - name: Typecheck
        run: pnpm run typecheck
      - name: Test
        run: pnpm run test