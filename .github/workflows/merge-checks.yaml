name: Merge to main 

on:
  push:
    branches: ["main"] 

jobs:
  pr-lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install 
        run: pnpm install
      - name: CI Checks 
        run: pnpm turbo ci